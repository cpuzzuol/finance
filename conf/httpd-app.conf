<Directory "C:\BitNami\wampstack/frameworks/laravel/public">
    Options +MultiViews
    AllowOverride None
    
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    <IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteBase /laravel/
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ index.php/$1 [L]
    </IfModule>

</Directory>
                    